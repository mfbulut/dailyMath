<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Math</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="style.css" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-0DT0PTM6BG"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-0DT0PTM6BG");
    </script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-item">Points:<span id="points">0</span></div>
      <div class="navbar-item">Streak:<span id="streak">1</span></div>
      <div class="navbar-item"><a href="/cheatsheet.html">Cheatsheet</a></div>
    </div>

    <div class="question-container">
      <p class="description">
        <span id="date"></span> - Soru
        <span id="question-number"></span>
      </p>

      <div class="image-container">
        <img alt="Question" id="question-image" />
      </div>

      <svg id="drawing"></svg>

      <div class="button-container">
        <button class="answer-button" onclick="submitAnswer(0)">A</button>
        <button class="answer-button" onclick="submitAnswer(1)">B</button>
        <button class="answer-button" onclick="submitAnswer(2)">C</button>
        <button class="answer-button" onclick="submitAnswer(3)">D</button>
        <button class="answer-button" onclick="submitAnswer(4)">E</button>
      </div>

      <dialog id="answer-dialog">
        <h2 class="message"></h2>
        <p class="correct-answer">
          The correct answer is: <b id="correct-answer">Error</b>
        </p>
        <button class="next" onclick="dialog.close()">Close</button>
        <button class="next" onclick="nextQuestion()">Next</button>
      </dialog>
    </div>

    <div class="centered">
      <button class="next" id="brush-button">Brush Size</button>
      <button class="next" id="clear-button">Clear All</button>
      <button class="next" onclick="nextQuestion()">Next</button>
    </div>

    <script defer type="module" src="drawing.js"></script>
    <script defer src="app.js"></script>
  </body>
</html>
